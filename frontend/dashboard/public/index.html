<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta property="og:title" content="TFMS" />
    <meta property="og:description" content="Tamkeen Fund Management System" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <title>TFMS</title>
  </head>
  <body>
    <div
      class="header finisher-header"
      style="
        width: 100%;
        height: 100vh;
        z-index: -1000;
        position: absolute;
        top: 0;
        left: 0;
      "
    ></div>
    <script
      src="%PUBLIC_URL%/finisher-header.es5.min.js"
      type="text/javascript"
    ></script>
    <script>
      new FinisherHeader({
        count: 200,
        size: {
          min: 0.1,
          max: 8,
          pulse: 0.02,
        },
        speed: {
          x: {
            min: 0.01,
            max: 0.1,
          },
          y: {
            min: 0.01,
            max: 0.1,
          },
        },
        colors: {
          background: "#120f2d",
          particles: [
            "#d50606",
            "#3403e5",
            "#ffffff",
            "#ff0000",
            "#960096",
            "#0019df",
            "#ffffff",
            "#e3daaa",
            "#1a6d39",
          ],
        },
        blending: "overlay",
        opacity: {
          center: 0.5,
          edge: 0,
        },
        skew: 0,
        shapes: ["c", "t", "s"],
      });
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
